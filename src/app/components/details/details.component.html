<section class="w-75 mx-auto">
    <div class="row align-items-center">
        <div class="col-md-3">
            <owl-carousel-o [options]="productSlider">
              <ng-container *ngFor="let item of productDetails.images">
                <ng-template carouselSlide>
                  <img class="w-100" [src]="item">
                </ng-template>
              </ng-container>
            </owl-carousel-o>
            <!-- <img class="w-100" [src]="productDetails.imageCover" [alt]="productDetails.title"> -->
        </div>
        <div class="col-md-9 mb-5">
            <div> 
                
                <h3 class="h5">{{productDetails.title}}</h3>
                
                <p class="text-muted ">{{productDetails.description}}</p>
                <!-- <button class="btn-main w-100 cart cursor-pointer mb-2">Add To Cart </button> -->
                <button (click)="adding(productDetails._id)" class="btn-main w-100 cart cursor-pointer">Add To Cart </button>
                <h4 class="h6">{{productDetails.category.name}}</h4>
                
                <div class="d-flex justify-content-between align-items-center">
                    <p class="p-0  m-0">{{productDetails.price |currency : "EGP "}} </p>
                    <div> 
                        <i class="fas fa-star rating-color"></i>
                        <span class="text-muted">{{productDetails.ratingsAverage}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
