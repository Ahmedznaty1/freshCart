<!-- main slider -->
<section>
    <div class="row g-0">
        <div class="col-md-6">

            
            <owl-carousel-o [options]="mainSlider">
              <ng-template carouselSlide>
                <img height="400px" class="w-100 me-5" src="./assets/images/ssss.avif" alt="">

              </ng-template>  
              <ng-template carouselSlide>
                <img height="400px" class="w-100 me-5" src="./assets/images/360_F_432527183_2WOguQwBqinsMrPQ9bQTQKA9boiWV0xN.jpg" alt="">

              </ng-template> 
              <ng-template carouselSlide>
                <img height="400px" class="w-100 me-5" src="./assets/images/slide3.png" alt="">

              </ng-template> 
              
            </owl-carousel-o>
            


           
        </div>
        <div class="col-md-6">
            <img class="w-100"  height="200px" src="./assets/images/slide-1.jpeg" alt="">
            <img class="w-100"  height="200px" src="./assets/images/slide-2.jpeg" alt="">
        </div>
    </div>
</section>

<!-- categories slider -->





<!-- products -->
<section>
    <h2 class="text-center text-main h1 m-3 fw-bold ">Popular Products</h2>
    <h4 class="text-center text-main">Search Here:</h4>

    <input [(ngModel)]="searchTerm" type="search" class=" form-control w-50 mx-auto mb-5 mt-2" placeholder="Search Here..">
    <div class="row g-4">
        <div class="col-md-2 my-4" *ngFor="let item of products.slice(0,18) | search:searchTerm  ">
            <div class="product p-2 h-100 cursor-pointer" >
                <div [routerLink]="['/details', item._id]">
                    <img class="w-100" [src]='item.imageCover' [alt]="item.title">

                <h3 class="h6 text-main">{{item.category.name | buy}}</h3>


                <h4 class="h6">{{item.title| termtext:2}}</h4>
                <div class="d-flex justify-content-between">
                    <span>{{item.price | currency : "EGP " }}</span>

                    <div> 
                        <i class="fas fa-star rating-color"></i>
                        <span class="text-muted">{{item.ratingsAverage}}</span>
                    </div>
                </div>
                </div>
                <button (click)="adding(item._id)" class="btn-main w-100 cart cursor-pointer">Add To Cart </button>
            </div>
        </div>
    </div>
</section>
