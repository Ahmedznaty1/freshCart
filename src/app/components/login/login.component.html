<section class="bg-main-light p-4 rounded my-3 w-75 mx-auto shadow">
    <h1>Login Now</h1>
    <form [formGroup]="loginForm" (ngSubmit)="handleForm()">

        <div class="mb-2">
            <label for="email">Email <i class="fa-regular fa-asterisk" style="color: #ec2727;"></i></label>
        <input #inputEmail formControlName="email" type="email" id="email" class="form-control">
        </div>

        <div class="alert alert-danger" 
        *ngIf="loginForm.get('email')?.errors && (loginForm.get('email')?.touched || inputEmail.value.length > 0)">
            <p *ngIf="loginForm.get('email')?.getError('required')">Email is Required</p>
            <p *ngIf="loginForm.get('email')?.getError('email')">Email Invalid </p>

        </div>

        <div class="mb-2 password-input ">
            <label for="password">Password <i class="fa-regular fa-asterisk" style="color: #ec2727;"></i></label>
            <input [type]="changetype?'password':'text'" #inputPass formControlName="password" id="password" class="form-control">
            <!-- <span (click)="viewPass()"> <i [ngClass]="visible?'fa-eye':'fa-eye-slash'  ></i></span> -->
            <span class="eye-icon" (click)="viewPass()"><i [ngClass]="visible?'fa fa-eye':'fa fa-eye-slash'"></i>
            </span>
        </div>

        <div class="alert alert-danger" 
        *ngIf="loginForm.get('password')?.errors && (loginForm.get('password')?.touched || inputPass.value.length > 0)">
            <p *ngIf="loginForm.get('password')?.getError('required')">password is Required</p>
            <p *ngIf="loginForm.get('password')?.getError('pattern')">password must start with upperCase then from 6 to 10</p>
        </div>

       <div>
        <button  [disabled]="loginForm.invalid" class="btn-main ms-auto w-100 d-block">Login
            <i *ngIf="isLoading"  class="fas fa-spinner fa-spin"></i>
        </button>
       </div>


       <div class="d-flex justify-content-between">
        <a class="mt-3 link-success fs-5" routerLink="/forget">Forget Password</a>
        <a class="mt-3 link-success fs-5" routerLink="/register">Sign up</a>
       </div>


        <div *ngIf="msgErr">
            <p class="alert alert-danger mt-2">{{msgErr}}</p>
        </div>

 
        
        
    </form>
</section>
