







<section>
    <h2 class="text-center text-main mb-2 fw-bold">All Products</h2>

    <div class="row justify-content-center g-4">
        <div class="col-md-2 my-4" *ngFor="let item of products.slice(0,18) | paginate: { id: 'productPaginate',
        itemsPerPage: pageSize,
        currentPage: currentPage,
        totalItems: total }">
            <div class="product p-2 h-100 cursor-pointer" >
                <div [routerLink]="['/details', item._id]">
                    <img class="w-100" [src]='item.imageCover' [alt]="item.title">

                <h3 class="h6 text-main">{{item.category.name | buy}}</h3>


                <h4 class="h6">{{item.title| termtext:2}}</h4>
                <div class="d-flex justify-content-between">
                    <span>{{item.price | currency : "EGP "}}</span>

                    <div> 
                        <i class="fas fa-star rating-color"></i>
                        <span class="text-muted">{{item.ratingsAverage}}</span>
                    </div>
                </div>
                </div>
                <button (click)="adding(item._id)" class="btn-main w-100 cart cursor-pointer">Add To Cart </button>
            </div>
        </div>
    </div>






<div class="d-flex justify-content-center mt-4 text-main">
    
    <pagination-controls  id="productPaginate"
                      (pageChange)="pageChanged($event)"
                      (pageBoundsCorrection)="pageChanged($event)"
                      [maxSize]="9"
                      [directionLinks]="true"
                      [autoHide]="true"
                      [responsive]="true"
                      previousLabel="Previous"
                      nextLabel="Next"
                      screenReaderPaginationLabel="Pagination"
                      screenReaderPageLabel="page"
                      screenReaderCurrentLabel="You're on page">
</pagination-controls>
</div>
</section>
